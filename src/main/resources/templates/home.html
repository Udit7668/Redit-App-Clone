<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://fonts/googleapis.com/icon?family=Material?Icons"
    />
    <title>Home</title>

    <!-- <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"> -->
</head>
<style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 5%;
      border: red 1px solid;
      background-color: #fdeedc;
    }

    /* .box-1{
            flex:1;
        } */

    .nav__links {
      /* flex:6; */
      list-style: none;
    }

    .nav__links li {
      display: inline-block;
      padding: 0px 75px;
    }

    img {
      height: 40px;
    }

    .button {
      font-size: 14px;
      background-color: white;
      color: #474e68;
      padding: 7px;
      text-align: center;
      min-width: 60px;
      border-radius: 100px;
      height: 42px;
      border: #ff4300 3px solid;
    }
    #lense {
      height: 20px;
    }
    .search-bar-container {
      border: #ff4300 1px solid;
      width: 300px;
      padding: 0px 0px;
      padding-left: 5px;
      border-radius: 100px;
    }
    .search-bar {
      width: 100%;
      height: 100%;
      vertical-align: middle;
      border: transparent;
    }
    .search {
      border: none;
      height: 100%;
      width: 100%;
      padding: 0px 5px;
      border-radius: 50px;
      font-size: 18px;
      background-color: #fdeedc;
      border: transparent;
    }
    .search:focus {
      outline: none;
    }
    .filter {
      display: flex;
      border: 1px solid #ff4300;
      margin-top: 15px;
      margin-left: 30%;
      margin-right: 30%;
      background-color: #fdeedc;
    }
    .top-post {
      /* border: 1px solid black; */
      padding-top: 20px;
      padding-bottom: 20px;
      padding-left: 70px;
      padding-right: 70px;
      margin-left: 110px;
    }
    .new-post {
      /* border: 1px solid black; */
      padding-top: 20px;
      padding-bottom: 20px;
      padding-left: 70px;
      padding-right: 70px;
      margin-left: 70px;
    }
    .main-content {
      display: flex;
      /* border : green 1px solid;  */
    }
    .subreddits {
      border: #ff4300 1px solid;
      padding: 20px;
      padding-right: 150px;
      max-height: 400px;
      margin-left: 2%;
      margin-top: 2%;
      background-color: #fdeedc;
    }
    .posts {
      /* border : black 1px solid;  */
      margin-left: 11.2%;
      width: 40%;

      /* margin-right: 50%; */
      /* padding-right: 100%; */
      margin-top: 2%;
    }
    .post-container {
      padding: 20px;
      flex-direction: column;
      border: 1px solid #ff4300;
      background-color: #fdeedc;
      margin-bottom: 2%;
      max-height: 50%;
      /* margin-right: 50%; */
      /* padding-right: 50%; */
    }
    .votecount {
      display: flex;
      justify-content: space-between;
      /* border : 1px black solid;  */
      margin-top: 5px;
    }
    #image{
        /* max-width: 400px; */
        height: 100%;
        max-height: 100%;
        max-width: 100%;
        border : 1px blue solid;
    }
  </style>
<body>
<header>
    <img src="" th:src="@{/image/logo.gif}" alt="logo" class="box-1" />
    <nav class="nav__links">
        <ul>
            <li>
                <form th:action="@{/home/}">
                    <input type="submit" value="Home" class="button" />
                </form>
            </li>
            <li>
                <form th:action="@{/home/searchpost}">
                    <div class="search-bar-container">
                        <table class="search-bar">
                            <tr>
                                <td>
                                    <input
                                            type="text"
                                            placeholder="
                                                Search
                                                Anything"
                                            name="search"
                                            class="search"
                                    />
                                </td>
                                <td>
                                    <input type="submit" value="Search" class="button" />
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </li>
            <li th:if="${#authentication.name} == anonymousUser">
                <form th:action="@{/form/login}">
                    <input type="submit" value="Login" class="button" />
                </form>
            </li>
            <li>
                <form th:action="@{/posts/newPost}">
                    <input type="submit" value="New Post" class="button" />
                </form>
            </li>
            <li th:if="${#authentication.name} == anonymousUser">
                <form th:action="@{/form/register}">
                    <input type="submit" value="Signup" class="button" />
                </form>
            </li>
            <li th:unless="${#authentication.name} == anonymousUser">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout" class="button">
                </form>
            </li>
        </ul>
    </nav>
</header>

<div class="filter">
    <div class="top-post">
        <h3>
            <a th:href="@{/home/topPosts}"><strong>Top</strong></a>
        </h3>
    </div>
    <div class="new-post">
        <h3>
            <a th:href="@{/home/newPosts}" style="text-decoration: none"
            ><strong>New</strong></a
            >
        </h3>
    </div>
</div>

<div class="main-content">
    <div class="subreddits">
        <li style="list-style-type: none">
            <form th:action="@{/subreddit/add}" method="get">
                <input type="submit" value="Subreddit +" class="button" />
            </form>
        </li>
        <br />

        All subreddits
        <br />
        <br />
        <div th:each=" subreddit: ${subreddits}" id="subreddit">
            <a
                    th:href="@{/subreddit/view/{subredditId}(subredditId=${subreddit.id})}"
            ><span th:text="${subreddit.name}"></span
            ></a>
        </div>
    </div>
    <div class="posts">
        <div class="post-container" th:each=" post: ${posts}">
            <h6>
                <a
                        th:href="@{/subreddit/view/{subredditId}(subredditId=${post.subreddit.id})}"
                ><span th:text="r+'/'+${post.subreddit.name}"></span
                ></a>
                |
                <a th:href="@{/user/{username}(username=${post.user.username})}"
                ><span th:text="u+'/'+${post.user.username}"></span
                ></a>
                | <span th:text="${post.createdDate}"></span>
            </h6>
            <h2 th:text="${post.title}"></h2>
            <br />

            <div th:if="${#strings.length(post.content)> 100}">
                <span th:text="${#strings.substring(post.content,0,100)}"></span>
            </div>
            <div th:unless="${#strings.length(post.content)> 60}">
                <h4 th:text="${post.content}"></h4>
            </div>
            <br />
            <div th:if="${post.image}!=null">
                <img th:src="@{'/img/'+${post.image}}" id="image" /><br />
            </div>
            <td>
                <h4><a th:href="@{/posts/view/{viewId}(viewId=${post.id})}" id="view">View</a></h4>
            </td>
            <div class="votecount">
                <!-- <a th:href="@{/posts/upvote/{viewId}(viewId=${post.id})}">Upvote</a> -->
                <form th:action="@{/posts/upvote}" method="get">
                    <input type="hidden" name="postId" th:value="${post.id}" />
                    <input
                            type="hidden"
                            name="username"
                            th:value="${#authentication.name}"
                    />
                    <input type="submit" value="Upvote" class="button" />
                </form>
                <span
                        th:text="score+'
                            '+${#lists.size(post.upvotedUsers)
                            - #lists.size(post.downvotedUsers)}"
                        class="votes"
                ></span>
                <!-- <a th:href="@{/posts/downvote/{viewId}(viewId=${post.id})}">Downvote</a> -->
                <form th:action="@{/posts/downvote}" method="get">
                    <input type="hidden" name="postId" th:value="${post.id}" />
                    <input
                            type="hidden"
                            name="username"
                            th:value="${#authentication.name}"
                    />
                    <input type="submit" value="downvote" class="button" />
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
